<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .cust-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cust-form {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>

<body>

<div class="container mt-3 cust-container">
  <div class="card shadow p-4 m-2 mt-4 cust-form">
    <h2 class="text-info">Sign Up</h2>
    <p>New user Account</p>
    <form method="post" th:action="@{/appUser/save_user}" th:object="${appUser}">
      <div class="form-floating mb-3 mt-3">
        <input th:type="*{name}" class="form-control" id="name" placeholder="Enter Full name" name="name">
        <label for="name">Full name</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input th:type="*{email}" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <label for="email">Email</label>
      </div>

      <div class="form-floating mt-3 mb-3">
        <input th:field="*{password}" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        <label for="pwd">Password</label>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
      <hr/>
      <span>Have an account?</span><br/>
      <a class="btn btn-info text-white">Log In</a>
    </form>
  </div>
</div>

</body>

</html>
